<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="card" style="width: 18rem;">
        <img src="..." class="card-img-top" alt="">
        <div class="card-body">
            <h5 class="card-title"></h5>
            <p class="card-text"></p>
            <a href="#" class="btn btn-primary">Go to GitHub</a>
        </div>
    </div>

    <script>
        const fetchUser = async (url) => {
            try {
                const response = await fetch(url)
                if (!response.ok)
                    throw new Error("network response not OK")
                const data = await response.json()
                render(data)
            }catch(error){
                console.error('Hiba:' ,error)
            }
        }
            const render =(data)=>{
                document.querySelector('img').src = data.avatar_url
                document.querySelector('img').alt = data.name
                document.querySelector('.card-title').innerHTML = data.name
                document.querySelector('.card-text').innerHTML = 'Public repos:' + data.public_repos
                document.querySelector('a').href = data.html_url
            }
        
            let url = 'https://api.github.com/users/attilamorocz'
            fetchUser(url)
    </script>
</body>

</html>
